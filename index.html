<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim ea quo consequatur reprehenderit nihil nesciunt eligendi natus laudantium. Nulla inventore quibusdam expedita totam in dolor quaerat nisi quas non nihil.</p>
      <div class="form-container">

        <form action="" id="survey-form">
          <div class="flex">
            <label for="name" id="name-label">Name</label>
          <input type="text" value="Bryan" id="name" placeholder="Enter Name" required>
        </div>
        <div class="flex">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="" id="email" value="azanorbryan@gmail.com" placeholder="Enter your email" required>
        </div>
        <div class="flex">

          <label for="number" id="number-label">Number</label>
          <input type="number" id="number" max="100" min="8" placeholder="Enter a Number">
        </div>
        <div class="flex">
          <label for="dropdown" id="dropdown-label">Gender</label>
          <select name="" id="dropdown">
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="flex">
          <input type="radio" name="gender" id="male" value="Male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female">
          <label for="female">Female</label>
        </div>
        <div class="flex">
          <input type="checkbox" name="options" id="" value="option 1">
          <input type="checkbox" name="options" id="" value="option 2">
          <input type="checkbox" name="options" id="" value="option 3">
        </div>
        <div class="flex">
          <textarea name="comments" id="comments" cols="30" rows="10" placeholder="comments ..."></textarea>
        </div>
        <div class="flex">
          <button type="submit" id="submit">submit</button>
        </div>
      </form>
    </div>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
